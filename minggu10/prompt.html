<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Prompt</title>
    </head>
    <body>
        <p>Hai,mau kenalan sama aku?</p>
        <button onclick="myFunction()">Iya,mau kok</button>

        <script>
            function myFunction(){
            var nama = prompt ("Siapa Nama Kamu?"," ");
            document.write ("<p>Hello "+nama+",saya adalah seorang mahasiswa Teknik Informatika dan saat ini saya sedang belajar JavaScript.</p>")
            }
        </script>
    </body>
</html>
