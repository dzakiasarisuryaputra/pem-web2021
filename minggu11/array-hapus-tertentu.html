<!DOCTYPE html>
<html>
    <head>
        <title>Array Splice</title>
    </head>
    <body>
        <script>
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura","Rafflesia","Bunga Desa"];
            bunga.splice(2,2,'Kamboja');//('indeks awal yg akan dihapus','jml elemen','masukkan elemen yang baru')
            console.table(bunga);
        </script>
    </body>
</html>
