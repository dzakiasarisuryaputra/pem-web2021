<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/iconweb.png">
        <title>Tambah Review</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a href="index.html" class="logo">Home</a>
        </header>
        <div id="tabTambahReview">
            <h3 class="sub-heading"> ayo! </h3>
            <h1 class="heading"> Review Sekarang!</h1>
            
            <form class="tambah" action="" method="post" enctype="multipart/form-data">
                <div class="inputBox">
                    <div class="input">
                            <p>Nama Barang</p>
                            <input type="text" name="barang" id="barang" placeholder="Masukkan Nama Barang..."require>
                    </div>
                    <div class="input">
                            <p>Judul review</p>
                            <input type="text" name="judul" id="judul" placeholder="Masukkan Judul Review..."require>
                    </div>
                    <div class="input">
                            <p>Deskripsi</p>
                            <textarea name="deskripsi" id="deskripsi" cols="25" rows="5" placeholder="Masukkan Deskripsi..."require></textarea>
                    </div>
                    <div class="input">
                            <p>Link</p>
                            <input type="url" name="link" id="link" placeholder="Masukkan Link Referensi..." require>
                    </div>
                    <div class="input">
                            <p>Upload Gambar</p>
                            <input type="file" name="gambar" id="gambar" require>
                    </div>
                </div>
                <br>
                <button type="submit" name="submit" id="tambahData" class="btn">Tambah Review!</button>    
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
