<!DOCTYPE html>
<html>
    <head>
        <title>
            Cabang If JS
        </title>
    </head>
    <body>
        <script>
            var nilai = prompt ("Berapa NIlai Ujianmu?");
            if(nilai>=75 && nilai <= 100){
                document.write("<h2>Selamat Anda Lulus Seleksi!</h2>");
            }
            if(nilai<75){
                document.write("<h2>Yah Kasian Deh lu...</h2>")
            }
        </script>
    </body>
</html>
