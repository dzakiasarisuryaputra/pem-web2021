<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan switch/case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu beruntung! Silakan pilih hadiah kejutanmu dengan memasukan angka 1 sampai 5");
            var hadiah = "";
                switch(jawab){
                case "1":
                hadiah = "Ucapan 'SELAMAT DAN TERIMAKASIH' ";
                break;
                case "2":
                hadiah = "Mobil-mobilan";
                break;
                case "3":
                hadiah = "Sticker";
                break;
                case "4":
                hadiah = "Minyak Goreng";
                break;
                case "5":
                hadiah = "Uang Rp 50.000 Bank Monopoli";
                break;
                default:
                document.write("<p>Opps! anda salah pilih</p>");
                }
                if(hadiah === ""){
                document.write("<p>Kamu gagal mendapat hadiah</p>");
                } else {
                document.write("<h2>Selamat kamu mendapatkan " + hadiah +
                "</h2>");
                }
        </script>
    </body>
</html>
