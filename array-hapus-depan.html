<!DOCTYPE html>
<html>
    <head>
        <title>Shift Array</title>
    </head>
    <body>
        <script>
            var bunga = ["Rafflesia","Mawar", "Melati", "Anggrek", "Sakura"];
            // hapus satu data dari depan
            bunga.shift();
            console.table(bunga);
        </script>
    </body>
</html>
